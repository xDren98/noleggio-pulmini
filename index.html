<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noleggio Pulmini</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    h1 { text-align: center; color: #004080; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { padding: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
    button { background-color: #004080; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #003060; }
    #step2, #step3, #container_iframe { display: none; }
    .autista { border: 1px solid #ccc; padding: 10px; margin-top: 15px; }
    .telefono-info { text-align:center; margin-top:15px; font-size:1.1em; }
    #chiamaContinuaBtn {
      display: block;
      margin: 0 auto 28px auto;
      font-size: 1.15em;
      padding: 12px 0;
      width: 80%;
      background: #ffc107;
      color: black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    #chiamaContinuaBtn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #chiamaContinuaBtn:hover:enabled {
      background: #e0a800;
    }
    #disponibili_box {
      background: #28a745;
      color: white;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
      border-radius: 5px;
    }
    @media screen and (max-width: 600px) {
      body {
        margin: 10px;
        font-size: 1.1em;
      }
      input, select, button {
        font-size: 1.2em;
        padding: 12px;
        margin-top: 10px;
      }
      button {
        width: 100%;
      }
      #chiamaContinuaBtn {
        width: 100% !important;
        font-size: 1.3em !important;
        padding: 16px !important;
      }
      #disponibili_box {
        font-size: 1.4em;
        padding: 14px;
      }
      #container_iframe iframe {
        height: 1600px !important;
      }
      label {
        margin-top: 14px;
      }
    }
  </style>
</head>
<body>

<h1>Noleggio Pulmini</h1>

<div id="step1">
  <p>Inserisci data e orario di ritiro e arrivo per verificare disponibilità.</p>
  <label for="data_partenza">Data di ritiro</label>
  <input type="date" id="data_partenza" name="data_partenza" />

  <label for="ora_partenza">Ora di ritiro</label>
  <select id="ora_partenza" name="ora_partenza">
    <option value="08:00">08:00</option>
    <option value="12:00">12:00</option>
    <option value="16:00">16:00</option>
    <option value="20:00">20:00</option>
    <option value="24:00">24:00</option>
  </select>

  <label for="data_arrivo">Data di arrivo</label>
  <input type="date" id="data_arrivo" name="data_arrivo" />

  <label for="ora_arrivo">Ora di arrivo</label>
  <select id="ora_arrivo" name="ora_arrivo">
    <option value="08:00">08:00</option>
    <option value="12:00">12:00</option>
    <option value="16:00">16:00</option>
    <option value="20:00">20:00</option>
    <option value="24:00">24:00</option>
  </select>

  <button onclick="controllaDisponibilita()">Verifica Disponibilità</button>
  <button onclick="goHome()">HOME</button>
</div>

<div id="step2">
  <div id="disponibili_box">
    Pulmini disponibili: <span id="num_disponibili">?</span>
  </div>
  
  <label for="scelta_pulmino">Scegli il pulmino disponibile:</label>
  <select id="scelta_pulmino" name="scelta_pulmino"></select>

  <button id="chiamaContinuaBtn" onclick="chiamaEContinua()" disabled>
    Chiama per continuare la prenotazione: 328 6589618
  </button>

  <button onclick="goBack()">Indietro</button>
  <button onclick="goHome()">HOME</button>
</div>

<div id="step3">
  <label for="num_autisti">Numero autisti (max 3):</label>
  <select id="num_autisti" onchange="mostraModuliAutisti()">
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <div id="autisti_container"></div>
  <label for="cellulare">Cellulare di riferimento</label>
  <input type="tel" id="cellulare" placeholder="Inserisci un numero cellulare" />
  <button onclick="mostraFormGoogle()">Continua al modulo di prenotazione</button>
  <button onclick="goBack()">Indietro</button>
  <button onclick="goHome()">HOME</button>
</div>

<div id="container_iframe"></div>

<script src="https://apis.google.com/js/api.js"></script>
<script>
  console.log("Noleggio Pulmini - Script Version V 5.2");

  const pulmini = [
    { id: "ducato_lungo", nome: "Fiat Ducato (Passo lungo)", targa: "EC787NM" },
    { id: "ducato_corto", nome: "Fiat Ducato (Passo corto)", targa: "DN391FW" },
    { id: "peugeot", nome: "Peugeot Expert Tepee", targa: "DL291XZ" }
  ];
  let prenotazioni = [];

  const API_KEY = 'AIzaSyCxz6r2f6ZfsPv5tlHNLj5F7_LfWuyww9U';
  const SPREADSHEET_ID = '1VAUJNVwxX8OLrkQVJP7IEGrqLIrDjJjrhfr7ABVqtns';
  const RANGE = "'Risposte del modulo 1'!A:AL";

  function loadSheetsApi() {
    gapi.load('client', initClient);
  }

  function initClient() {
    gapi.client.init({
      'apiKey': API_KEY,
      'discoveryDocs': ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
    }).then(function () {
      return gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SPREADSHEET_ID,
        range: RANGE,
      });
    }).then(function (response) {
      prenotazioni = response.result.values || [];
      console.log('Prenotazioni caricate:', prenotazioni);
    }, function (error) {
      console.error('Errore caricamento dati:', error);
      alert("Errore nel caricamento delle prenotazioni. Riprova più tardi.");
    });
  }

  window.onload = function() {
    loadSheetsApi();
  }

  function composeJSDate(giorno, ora) {
    if (!giorno || !ora) return null;
    let dataISO = giorno;
    if (giorno.includes('/')) {
      const parts = giorno.split('/');
      dataISO = `${parts[2]}-${parts[1].padStart(2,'0')}-${parts[0].padStart(2,'0')}`;
    }
    return new Date(`${dataISO}T${ora}`);
  }

  function controllaDisponibilita() {
    const dataRitiro = document.getElementById('data_partenza').value;
    const oraRitiro = document.getElementById('ora_partenza').value;
    const dataArrivo = document.getElementById('data_arrivo').value;
    const oraArrivo = document.getElementById('ora_arrivo').value;

    if (!dataRitiro || !oraRitiro || !dataArrivo || !oraArrivo) {
      alert('Inserisci data e ora validi.');
      return;
    }

    const ritiroDate = new Date(`${dataRitiro}T${oraRitiro}`);
    const arrivoDate = new Date(`${dataArrivo}T${oraArrivo}`);

    if (ritiroDate >= arrivoDate) {
      alert('L\'ora di arrivo deve essere successiva a quella di ritiro.');
      return;
    }

    const rows = prenotazioni.filter(row => row[1] !== 'Nome');

    const disponibili = pulmini.filter(pulmino => {
      return !rows.some(row => {
        if (row[11] !== pulmino.targa) return false;

        const startPrenDate = composeJSDate(row[14], row[12]);
        const endPrenDate = composeJSDate(row[15], row[13]);

        if (!startPrenDate || !endPrenDate) return false;

        return (startPrenDate < arrivoDate && endPrenDate > ritiroDate);
      });
    });

    const select = document.getElementById('scelta_pulmino');
    select.innerHTML = '<option value="">-- Seleziona un pulmino --</option>' +
      disponibili.map(p => `<option value="${p.id}">${p.nome}</option>`).join("");
    
    document.getElementById('num_disponibili').textContent = disponibili.length;

    if (disponibili.length === 0) {
      alert('Nessun pulmino disponibile per la fascia selezionata!');
      return;
    }
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';

    // Disabilita il tasto chiamata fino alla selezione pulmino
    document.getElementById('chiamaContinuaBtn').disabled = true;
  }

  // Abilita il tasto chiamata solo se è stato selezionato un pulmino
  document.getElementById('scelta_pulmino').addEventListener('change', function() {
    const btn = document.getElementById('chiamaContinuaBtn');
    btn.disabled = !this.value;
  });

  function chiamaEContinua() {
    const pulminoSelezionato = document.getElementById('scelta_pulmino').value;
    if (!pulminoSelezionato) {
      alert('Seleziona un pulmino prima di chiamare.');
      return;
    }
    // Avvia chiamata
    window.location.href = "tel:3286589618";

    // Attendi mezzo secondo e passa allo step 3
    setTimeout(() => {
      vaiStep3();
    }, 500);
  }

  function vaiStep3() {
    const pulmino = document.getElementById('scelta_pulmino').value;
    if (!pulmino) {
      alert('Seleziona un pulmino.');
      return;
    }
    document.getElementById('step2').style.display = 'none';
    document.getElementById('step3').style.display = 'block';
    mostraModuliAutisti();
  }

  function mostraModuliAutisti() {
    const container = document.getElementById('autisti_container');
    const num = parseInt(document.getElementById('num_autisti').value);
    container.innerHTML = '';
    for (let i = 1; i <= num; i++) {
      container.innerHTML += `
        <div class="autista">
          <h3>Autista ${i}</h3>
          <label>Nome</label>
          <input type="text" id="nome_${i}" required />
          <label>Cognome</label>
          <input type="text" id="cognome_${i}" required />
          <label>Data di nascita</label>
          <input type="date" id="data_nascita_${i}" required />
          <label>Luogo di nascita</label>
          <input type="text" id="luogo_nascita_${i}" required />
          <label>Comune di residenza</label>
          <input type="text" id="comune_residenza_${i}" required />
          <label>Via di residenza</label>
          <input type="text" id="via_residenza_${i}" required />
          <label>Civico di residenza</label>
          <input type="text" id="civico_residenza_${i}" required />
          <label>Codice fiscale</label>
          <input type="text" id="codice_fiscale_${i}" required />
          <label>Numero patente</label>
          <input type="text" id="numero_patente_${i}" required />
          <label>Data inizio validità patente</label>
          <input type="date" id="inizio_validita_patente_${i}" required />
          <label>Data fine validità patente</label>
          <input type="date" id="fine_validita_patente_${i}" required />
        </div>`;
    }
  }

  function mostraFormGoogle() {
    const num = parseInt(document.getElementById('num_autisti').value);
    const dataRitiro = document.getElementById('data_partenza').value;
    const oraRitiro = document.getElementById('ora_partenza').value;
    const dataArrivo = document.getElementById('data_arrivo').value;
    const oraArrivo = document.getElementById('ora_arrivo').value;
    const pulminoId = document.getElementById('scelta_pulmino').value;
    const pulminoObj = pulmini.find(p => p.id === pulminoId);
    const targa = pulminoObj ? pulminoObj.targa : "";
    const data_contratto = new Date().toISOString().split('T')[0];
    const cellulare = encodeURIComponent(document.getElementById('cellulare').value);

    const entry = [
      {
        nome: '550823113',
        data_nascita: '766463607',
        luogo_nascita: '1735522613',
        cf: '36844075',
        comune_residenza: '913323396',
        via_residenza: '1329485765',
        civico_residenza: '1349864501',
        numero_patente: '1885490374',
        inizio_patente: '525872521',
        fine_patente: '1864189410'
      },
      {
        nome: '1236551634',
        data_nascita: '503259772',
        luogo_nascita: '1977818551',
        cf: '1883324084',
        comune_residenza: '2118103863',
        via_residenza: '805763990',
        civico_residenza: '568892376',
        numero_patente: '124831667',
        inizio_patente: '657885946',
        fine_patente: '850104184'
      },
      {
        nome: '3164128',
        data_nascita: '1896520037',
        luogo_nascita: '1923148193',
        cf: '2061435678',
        comune_residenza: '767994785',
        via_residenza: '1335171224',
        civico_residenza: '1926018707',
        numero_patente: '1750806014',
        inizio_patente: '1084842503',
        fine_patente: '965705170'
      }
    ];

    let urlModulo = "https://docs.google.com/forms/d/e/1FAIpQLSeakbNHdqxJcfTG90xbTnLnEsmwNWh6q2RZIjtDChiJdhbNhw/viewform?usp=pp_url"
      + `&entry.257199041=${encodeURIComponent(oraRitiro)}`
      + `&entry.917923685=${encodeURIComponent(oraArrivo)}`
      + `&entry.1578287722=${encodeURIComponent(targa)}`
      + `&entry.1499256988=${encodeURIComponent(dataRitiro)}`
      + `&entry.517585546=${encodeURIComponent(dataArrivo)}`
      + `&entry.1888774437=${cellulare}`
      + `&entry.925984482=${encodeURIComponent(data_contratto)}`;

    for (let i = 0; i < num; i++) {
      urlModulo += `&entry.${entry[i].nome}=${encodeURIComponent(document.getElementById('nome_' + (i+1)).value)}`
      + `&entry.${entry[i].data_nascita}=${encodeURIComponent(document.getElementById('data_nascita_' + (i+1)).value)}`
      + `&entry.${entry[i].luogo_nascita}=${encodeURIComponent(document.getElementById('luogo_nascita_' + (i+1)).value)}`
      + `&entry.${entry[i].cf}=${encodeURIComponent(document.getElementById('codice_fiscale_' + (i+1)).value)}`
      + `&entry.${entry[i].comune_residenza}=${encodeURIComponent(document.getElementById('comune_residenza_' + (i+1)).value)}`
      + `&entry.${entry[i].via_residenza}=${encodeURIComponent(document.getElementById('via_residenza_' + (i+1)).value)}`
      + `&entry.${entry[i].civico_residenza}=${encodeURIComponent(document.getElementById('civico_residenza_' + (i+1)).value)}`
      + `&entry.${entry[i].numero_patente}=${encodeURIComponent(document.getElementById('numero_patente_' + (i+1)).value)}`
      + `&entry.${entry[i].inizio_patente}=${encodeURIComponent(document.getElementById('inizio_validita_patente_' + (i+1)).value)}`
      + `&entry.${entry[i].fine_patente}=${encodeURIComponent(document.getElementById('fine_validita_patente_' + (i+1)).value)}`;
    }

    document.getElementById('step3').style.display = 'none';
    const container = document.getElementById('container_iframe');
    container.style.display = 'block';
    container.innerHTML = `
      <h2 style="text-align:center; color:#004080;">Verifica i dati inseriti</h2>
      <iframe src="${urlModulo}" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    `;
  }

  function goBack() {
    if (document.getElementById('step3').style.display === 'block') {
      document.getElementById('step3').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    } else if (document.getElementById('step2').style.display === 'block') {
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step1').style.display = 'block';
    }
    document.getElementById('container_iframe').style.display = 'none';
  }

  function goHome() {
    document.getElementById('step1').style.display = 'block';
    document.getElementById('step2').style.display = 'none';
    document.getElementById('step3').style.display = 'none';
    document.getElementById('container_iframe').style.display = 'none';
  }
</script>

</body>
</html>
