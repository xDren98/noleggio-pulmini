<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noleggio Pulmini</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin-left: auto; margin-right: auto; }
    h1 { text-align: center; color: #004080; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { padding: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
    button { background-color: #004080; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #003060; }
    #step2, #step3, #container_iframe { display: none; }
    .autista { border: 1px solid #ccc; padding: 10px; margin-top: 15px; }
  </style>
</head>
<body>

  <h1>Noleggio Pulmini</h1>

  <!-- Step 1: date e orari -->
  <div id="step1">
    <p>Inserisci data e orario di partenza e arrivo per verificare la disponibilità.</p>
    <label for="data_partenza">Data e ora di partenza</label>
    <input type="datetime-local" id="data_partenza" name="data_partenza" />
    <label for="data_arrivo">Data e ora di arrivo</label>
    <input type="datetime-local" id="data_arrivo" name="data_arrivo" />
    <button onclick="controllaDisponibilita()">Verifica Disponibilità</button>
  </div>

  <!-- Step 2: selezione pulmino -->
  <div id="step2">
    <label for="scelta_pulmino">Scegli il pulmino disponibile:</label>
    <select id="scelta_pulmino" name="scelta_pulmino">
    </select>
    <button onclick="vaiStep3()">Continua</button>
  </div>

  <!-- Step 3: modulo autisti -->
  <div id="step3">
    <label for="num_autisti">Numero autisti (max 3):</label>
    <select id="num_autisti" onchange="mostraModuliAutisti()">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <div id="autisti_container"></div>
    <label for="cellulare">Cellulare di riferimento</label>
    <input type="tel" id="cellulare" placeholder="Inserisci un numero cellulare" />
    <button onclick="mostraFormGoogle()">Continua al modulo di prenotazione</button>
  </div>

  <div id="container_iframe"></div>

  <script>
    const pulmini = [
      { id: "ducato_lungo", nome: "Fiat Ducato (Passo lungo)", targa: "EC787NM" },
      { id: "ducato_corto", nome: "Fiat Ducato (Passo corto)", targa: "DN391FW" },
      { id: "peugeot", nome: "Peugeot Expert Tepee", targa: "DL291XZ" }
    ];
    let prenotazioni = [];

    // Sostituisci con caricamento vero da Google Sheet via API
    prenotazioni = [
      ["Pulmino", "Nome", "Cognome", "Giorno inizio noleggio", "Ora inizio noleggio", "Giorno fine noleggio", "Ora fine noleggio", "Targa"],
      ["Fiat Ducato (Passo lungo)", "", "", "2025-10-04", "13:00", "2025-10-05", "12:00", "EC787NM"],
      // altre prenotazioni...
    ];

    function controllaDisponibilita() {
      const partenza = document.getElementById('data_partenza').value;
      const arrivo = document.getElementById('data_arrivo').value;
      if (!partenza || !arrivo || partenza >= arrivo) {
        alert('Inserisci date e orari validi.');
        return;
      }

      const disponibili = pulmini.filter(pulmino => {
        return !prenotazioni.some(row => {
          if (row[0] === "Pulmino") return false;
          if (row[7] !== pulmino.targa) return false;
          const startPren = (row[3] && row[4]) ? (row[3] + "T" + row[4]) : "";
          const endPren = (row[5] && row[6]) ? (row[5] + "T" + row[6]) : "";
          if (!startPren || !endPren) return false;
          return (partenza < endPren && arrivo > startPren);
        });
      });

      const select = document.getElementById('scelta_pulmino');
      select.innerHTML = '<option value="">-- Seleziona un pulmino --</option>' +
        disponibili.map(p => `<option value="${p.id}">${p.nome}</option>`).join("");
      if (disponibili.length === 0) {
        alert('Nessun pulmino disponibile per la fascia selezionata!');
        return;
      }
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    function vaiStep3() {
      const pulmino = document.getElementById('scelta_pulmino').value;
      if (!pulmino) {
        alert('Seleziona un pulmino.');
        return;
      }
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'block';
      mostraModuliAutisti();
    }

    function mostraModuliAutisti() {
      const container = document.getElementById('autisti_container');
      const num = parseInt(document.getElementById('num_autisti').value);
      container.innerHTML = '';
      for (let i = 1; i <= num; i++) {
        container.innerHTML += `
          <div class="autista">
            <h3>Autista ${i}</h3>
            <label>Nome</label>
            <input type="text" id="nome_${i}" required />
            <label>Cognome</label>
            <input type="text" id="cognome_${i}" required />
            <label>Data di nascita</label>
            <input type="date" id="data_nascita_${i}" required />
            <label>Luogo di nascita</label>
            <input type="text" id="luogo_nascita_${i}" required />
            <label>Comune di residenza</label>
            <input type="text" id="comune_residenza_${i}" required />
            <label>Via di residenza</label>
            <input type="text" id="via_residenza_${i}" required />
            <label>Civico di residenza</label>
            <input type="text" id="civico_residenza_${i}" required />
            <label>Codice fiscale</label>
            <input type="text" id="codice_fiscale_${i}" required />
            <label>Numero patente</label>
            <input type="text" id="numero_patente_${i}" required />
            <label>Data inizio validità patente</label>
            <input type="date" id="inizio_validita_patente_${i}" required />
            <label>Data fine validità patente</label>
            <input type="date" id="fine_validita_patente_${i}" required />
          </div>`;
      }
    }

    function mostraFormGoogle() {
      const data_partenza = document.getElementById('data_partenza').value.split('T')[0];
      const ora_partenza = document.getElementById('data_partenza').value.split('T')[1];
      const data_arrivo = document.getElementById('data_arrivo').value.split('T')[0];
      const ora_arrivo = document.getElementById('data_arrivo').value.split('T')[1];
      const pulmino = document.getElementById('scelta_pulmino').selectedOptions[0].text;
      const data_contratto = new Date().toISOString().split('T')[0];

      const urlModulo = `https://docs.google.com/forms/d/e/1FAIpQLSeakbNHdqxJcfTG90xbTnLnEsmwNWh6q2RZIjtDChiJdhbNhw/viewform?embedded=true`
        + `&entry.1473419052=${encodeURIComponent(data_partenza)}`
        + `&entry.1636334307=${encodeURIComponent(ora_partenza)}`
        + `&entry.1514949362=${encodeURIComponent(data_arrivo)}`
        + `&entry.1429961043=${encodeURIComponent(ora_arrivo)}`
        + `&entry.1489530990=${encodeURIComponent(pulmino)}`
        + `&entry.819970005=${encodeURIComponent(data_contratto)}`;

      document.getElementById('step3').style.display = 'none';
      const container = document.getElementById('container_iframe');
      container.style.display = 'block';
      container.innerHTML = `<iframe src="${urlModulo}" width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0"></iframe>`;
    }
  </script>

</body>
</html>
