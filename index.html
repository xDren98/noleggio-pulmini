<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noleggio Pulmini</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; margin-left: auto; margin-right: auto; }
    h1 { text-align: center; color: #004080; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, button { padding: 8px; width: 100%; box-sizing: border-box; margin-top: 5px; }
    button { background-color: #004080; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #003060; }
    #step2, #step3 { display: none; }
    .autista { border: 1px solid #ccc; padding: 10px; margin-top: 15px; }
  </style>
</head>
<body>

  <h1>Noleggio Pulmini</h1>

  <!-- Step 1: date e orari -->
  <div id="step1">
    <p>Inserisci la data e l'orario di partenza e arrivo per verificare la disponibilità.</p>
    <label for="data_partenza">Data e ora di partenza</label>
    <input type="datetime-local" id="data_partenza" name="data_partenza" />
    <label for="data_arrivo">Data e ora di arrivo</label>
    <input type="datetime-local" id="data_arrivo" name="data_arrivo" />
    <button onclick="controllaDisponibilita()">Verifica Disponibilità</button>
  </div>

  <!-- Step 2: selezione pulmino -->
  <div id="step2">
    <label for="scelta_pulmino">Scegli il pulmino disponibile:</label>
    <select id="scelta_pulmino" name="scelta_pulmino">
      <option value="">-- Seleziona un pulmino --</option>
      <!-- Opzioni aggiunte via codice -->
    </select>
    <button onclick="vaiStep3()">Continua</button>
  </div>

  <!-- Step 3: modulo autisti -->
  <div id="step3">
    <label for="num_autisti">Numero autisti (max 3):</label>
    <select id="num_autisti" onchange="mostraModuliAutisti()">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <div id="autisti_container"></div>
    <label for="cellulare">Cellulare di riferimento</label>
    <input type="tel" id="cellulare" placeholder="Inserisci un numero cellulare" />
    <button onclick="inviaDati()">Invia prenotazione</button>
  </div>

  <!-- Google Sheets API Script -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const API_KEY = 'AIzaSyDHnvZXL1xJ4ySPQZGbEdOg7Gc9sqP3oc8';
    const SPREADSHEET_ID = '1rW0g3Hf_LQI0Mgr_8cC4gzV5BsyI8GFYpXUV_UYiXNY';
    const RANGE = 'Foglio1!A:H'; // Modifica se il foglio ha nome diverso

    // Lista pulmini
    const pulmini = [
      { id: "ducato_lungo", nome: "Fiat Ducato (Passo lungo)" },
      { id: "ducato_corto", nome: "Fiat Ducato (Passo corto)" },
      { id: "peugeot", nome: "Peugeot Expert Tepee" }
    ];
    let prenotazioni = [];

    // Funzione aggiornata: leggi prenotazioni, verifica disponibilità
    function controllaDisponibilita() {
      const partenza = document.getElementById('data_partenza').value;
      const arrivo = document.getElementById('data_arrivo').value;
      if (!partenza || !arrivo || partenza >= arrivo) {
        alert('Inserisci date e orari validi.');
        return;
      }
      // Filtra pulmini liberi
      const disponibili = pulmini.filter(pulmino => {
        return !prenotazioni.some(row => {
          if (row[0] === "Pulmino") return false;
          if (row[0] !== pulmino.nome) return false;
          // Costruisci orari completi da foglio
          const sheetStart = (row[3] && row[4]) ? (row[3] + "T" + row[4]) : "";
          const sheetEnd   = (row[5] && row[6]) ? (row[5] + "T" + row[6]) : "";
          if (!sheetStart || !sheetEnd) return false;
          // Sovrapposizioni
          return (partenza < sheetEnd && arrivo > sheetStart);
        });
      });

      // Aggiorna select con solo disponibili
      const select = document.getElementById('scelta_pulmino');
      select.innerHTML = '<option value="">-- Seleziona un pulmino --</option>' +
        disponibili.map(p => `<option value="${p.id}">${p.nome}</option>`).join("");
      if (disponibili.length === 0) {
        alert('Nessun pulmino disponibile nella fascia selezionata!');
        return;
      }
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }

    // Carica prenotazioni alla partenza
    function loadSheetsApi() {
      gapi.load('client', initClient);
    }

    function initClient() {
      gapi.client.init({
        'apiKey': API_KEY,
        'discoveryDocs': ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      }).then(function () {
        return gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SPREADSHEET_ID,
          range: RANGE,
        });
      }).then(function (response) {
        prenotazioni = response.result.values || [];
        console.log('Dati foglio:', prenotazioni);
      }, function (error) {
        console.error('Errore API:', error);
      });
    }

    window.onload = function() {
      loadSheetsApi();
    }

    // --- Step 2/Step 3 identico alla versione precedente ---
    function vaiStep3() {
      const pulmino = document.getElementById('scelta_pulmino').value;
      if (!pulmino) {
        alert('Seleziona un pulmino.');
        return;
      }
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'block';
      mostraModuliAutisti();
    }

    function mostraModuliAutisti() {
      const container = document.getElementById('autisti_container');
      const num = parseInt(document.getElementById('num_autisti').value);
      container.innerHTML = '';
      for (let i = 1; i <= num; i++) {
        container.innerHTML += `
          <div class="autista">
            <h3>Autista ${i}</h3>
            <label>Nome</label>
            <input type="text" id="nome_${i}" required />
            <label>Cognome</label>
            <input type="text" id="cognome_${i}" required />
            <label>Data di nascita</label>
            <input type="date" id="data_nascita_${i}" required />
            <label>Luogo di nascita</label>
            <input type="text" id="luogo_nascita_${i}" required />
            <label>Comune di residenza</label>
            <input type="text" id="comune_residenza_${i}" required />
            <label>Via di residenza</label>
            <input type="text" id="via_residenza_${i}" required />
            <label>Civico di residenza</label>
            <input type="text" id="civico_residenza_${i}" required />
            <label>Codice fiscale</label>
            <input type="text" id="codice_fiscale_${i}" required />
            <label>Numero patente</label>
            <input type="text" id="numero_patente_${i}" required />
            <label>Data inizio validità patente</label>
            <input type="date" id="inizio_validita_patente_${i}" required />
            <label>Data fine validità patente</label>
            <input type="date" id="fine_validita_patente_${i}" required />
          </div>`;
      }
    }

    function inviaDati() {
      const num = parseInt(document.getElementById('num_autisti').value);
      const cellulare = document.getElementById('cellulare').value.trim();
      if (!cellulare) {
        alert('Inserisci il numero di cellulare di riferimento.');
        return;
      }
      let dati = {
        data_partenza: document.getElementById('data_partenza').value,
        data_arrivo: document.getElementById('data_arrivo').value,
        pulmino: document.getElementById('scelta_pulmino').selectedOptions[0].text,
        autisti: {
          nome: document.getElementById('nome_1').value.trim(),
          cognome: document.getElementById('cognome_1').value.trim()
        },
        cellulare: cellulare
      };

      fetch('https://script.google.com/macros/s/AKfycbwhEK3IH-hLGYpGXHRjcYdUaW2e3He485XpgcRVr0GBSyE4v4-gSCp5vnSCbn5ocNI/exec', {
        method: 'POST',
        body: JSON.stringify(dati),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if(data.result === 'success') {
          alert("Prenotazione salvata con successo!");
          // eventualmente reset o reindirizza pagina
        } else {
          alert("Errore durante il salvataggio, riprova.");
        }
      })
      .catch(error => {
        console.error('Errore:', error);
        alert("Errore di rete, riprova.");
      });
    }
  </script>

</body>
</html>
